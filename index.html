<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freshmen Gameboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id="login-section" class="centered">
    <h2>Student Login</h2>
    <div class="login-box">
      <input id="studentName" type="text" placeholder="Enter Your Name" />
      <input id="loginCode" type="text" placeholder="Enter Login Code" />
      <button id="loginBtn">Login</button>
    </div>
  </section>

  <!-- GAMEBOARD SECTION -->
  <section id="board-section" class="hidden">
    <div class="board-header">
      <h2 id="welcome"></h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- Unlock code input -->
    <div id="unlock-area">
      <input id="unlockInput" type="text" placeholder="Enter Unlock Code" />
      <button id="submitCodeBtn" class="btn-primary">Submit</button>
      <p id="unlockMsg" class="modal-message"></p>
    </div>

    <!-- Gameboard tiles -->
    <div id="tiles" class="tiles-grid"></div>
  </section>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
