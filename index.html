<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freshmen Gameboard</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Freshmen Gameboard</h1>
  </header>

  <main>
    <!-- Login -->
    <section id="login-section" class="card centered">
      <h2>Log in with your code</h2>
      <div class="login-row">
        <input id="loginCode" type="text" placeholder="Enter your login code" autocomplete="off" />
        <button id="loginBtn" class="btn btn-primary">Log In</button>
      </div>
      <p class="hint">Your counselor gave you this code.</p>
    </section>

    <!-- Board -->
    <section id="board-section" class="hidden">
      <div class="board-header">
        <div class="welcome-wrap">
          <span id="welcome" class="welcome"></span>
        </div>
        <button id="logoutBtn" class="btn btn-secondary">Log Out</button>
      </div>

      <div class="unlock-bar card">
        <div class="unlock-controls">
          <input id="unlockInput" type="text" placeholder="Enter a mission code to unlock" autocomplete="off" />
          <button id="submitCodeBtn" class="btn btn-primary">Submit</button>
        </div>
        <div id="unlockMsg" class="unlock-msg"></div>
      </div>

      <div id="tiles" class="tiles-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Â© Freshmen Gameboard 4.0</small>
  </footer>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
